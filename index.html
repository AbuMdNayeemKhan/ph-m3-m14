<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome 5 cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- tailwiend css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
    <!-- tailwind custom color start -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!-- tailwind custom color ended -->
  </head>
  <body class="manrope">
    <header class="lg:container mx-auto border">
        <!-- hero section start -->
      <div class="flex justify-between flex-col-reverse md:flex-row">
          <div>
            <h1 class="text-4xl lg:text-7xl font-extrabold">
              It's good <br />
              tea time at The <br />
              Tea House
            </h1>
            <p class="py-6">
              Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
              Your Taste Buds.
            </p>
            <button class="btn btn-primary">Explore More</button>
          </div>
          <div>
            <div>
              <img src="images/banner.png" class="max-w-full lg:max-w-sm w-full" />
            </div>
            <div
              class="flex relative -mt-20 items-center gap-3 shadow-lg p-4 md:p-6 w-60 md:mt-24 lg:-mt-20 bg-white rounded-md">
              <div>
                <i class="fa-solid fa-star text-3xl text-amber-400"></i>
              </div>
              <div class="">
                <h3 class="text-3xl">5.00</h3>
                <p>Trust Pilot Ratings</p>
              </div>
            </div>
          </div>
      </div>
      <!-- hero secton ended -->
      
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
